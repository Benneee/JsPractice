<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JS Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <label for="first"> First Number:</label>
    <input type="text" id="num1">

    &nbsp; &nbsp; &nbsp;

    <label for="second"> Second Number:</label>
    <input type="text" id="num2">

    <br><br>

    <input id="addNum" onclick="addNum()" value="Add" type="button">
    <input id="multNum" onclick="multNum()" value="Multiply" type="button">
    <input id="minusNum" onclick="minusNum()" value="Subtract" type="button">
    <input id="divNum" onclick="divNum()" value="Divide" type="button">

    <br><br>
    <div id="output"></div> 

    <script>
        let output = document.getElementById("output");
        let num1 = document.getElementById("num1");
        let num2 = document.getElementById("num2");
        let divideNum = document.getElementById("divNum");
        let plusNum = document.getElementById("divNum");
        let multiplyNum = document.getElementById("divNum");
        let subtractNum = document.getElementById("divNum");

        function addNum() {
            let a = num1.value + " + " + num2.value;
            let b = Number(num1.value) + Number(num2.value);
            outputHTML(a, b)
        }    
        
        function divNum() { 
            let a = num1.value + " / " + num2.value;
            let b = Number(num1.value) / Number(num2.value);
            outputHTML(a, b)    
        }    

        function multNum() { 
            let a = num1.value + " X " + num2.value;
            let b = Number(num1.value) * Number(num2.value);
            outputHTML(a, b)       
        }    

        
        function minusNum() { 
            let a = num1.value + " - " + num2.value;
            let b = Number(num1.value) - Number(num2.value);
            outputHTML(a, b)   
        }    

        function outputHTML(a, b) {
            output.innerHTML += a + " = " + b + "<br>"; 
        }

        (function(){
            document.write('Hello from an IIFE')
        })()


    </script>

</body>
</html>
